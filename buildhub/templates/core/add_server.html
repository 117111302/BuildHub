{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="page-header">
    <h2>Edit server</h2>
  </div>

  <form class="form-horizontal" role="form" action="/add_server/" method="post">
    <div class="form-group">
      <label for="addr" class="col-sm-2 control-label">Server addr:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="addr" value="{{server.addr}}">
      </div>
    </div>
    <div class="form-group">
      <label for="user" class="col-sm-2 control-label">User:</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" name="user" value="{{server.user}}">
      </div>
    </div>
    <div class="form-group">
      <label for="port" class="col-sm-2 control-label">Port:</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" name="port" value="{{server.port}}">
      </div>
    </div>
    <div class="form-group">
      <label for="keys" class="col-sm-2 control-label">Select key for SSH:</label>
      <div class="col-sm-10">
      <select class="form-control" name="key">
      {% for key in keys %}
        <option value="{{key.spec}}">{{key.spec}}</option>
      {% empty %}
        <p>Please <a href="/keys/">gen key</a>.</p>
      {% endfor %}   
      </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
