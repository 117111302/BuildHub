{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="page-header">
    <h2>Edit your group</h2>
  </div>

  <form role="form" action="/add_group/" method="post">
    <button type="submit" class="btn btn-primary">Submit</button>
    <div class="form-group">
      <label for="group">Group name:</label>
      <input type="text" name="group" value="{{group.name}}">
    </div>
    <div class="form-group">
      <label for="config">Group config:</label>
      <textarea class="form-control" name="config" rows="5" value={{group.config}}>{{group.config}}</textarea>
    </div>
    <label for="repos">Select projects:</label>
    <p>Last synchronized from GitHub: a day ago <a href="">Sync now</a></p>.
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Server</th>
            <th>Select</th>
        </tr>
        {% for repo in repos %}
        <tr>
            {% if repo %}
            <td>
                <a href="/{{repo.name}}/">{{repo.name}}</a>
            </td>
            <td>
		{{repo.server}}
            </td>
            <td>
                <input type="checkbox" name="repos" value="{{repo.name}}" {% if repo.name in group.repos %}checked{% endif %}>
            </td>
            {% endif %}
        </tr> 
        {% empty %}
          <p>Please add <a href="/servers/">Gerrit server</a></p>
        {% endfor %}   
    </table>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br />
</div>
{% endblock %}
