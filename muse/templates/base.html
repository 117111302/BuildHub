<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Nemo">
    <link rel="icon" href="/static/favicon.ico">

    <title>Muse CI</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link type="text/css" href="/static/site-specific.css" rel="stylesheet"/>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Muse-CI</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/profile/">Profile</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
             {% if user.is_authenticated %}
             <form class="navbar-form navbar-right" method="GET" action="/logout/">
                 <button type="submit" class="btn btn-default">Sign out</button>
             </form>
             <p class="navbar-text navbar-right">Signed in as {{Â user.username }}</p>

             {% else %}
             <form class="navbar-form navbar-right" method="POST" action="/signin/">
                 <button type="submit" class="btn btn-default">Sign in</button>
             </form>
             {% endif %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container" role="main">
        {% block content %}{% endblock %}
    </div>

    <footer class="base-footer">
        <div class="container">
            <p>Powered by <a href="http://getbootstrap.com">Bootstrap</a>, github <a href="https://github.com/117111302/muse">muse-ci</a>.</p>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/jquery/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript file -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
